<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>맛집 지도</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=775ab3494a5b5001646084d974e20fed"></script>
</head>
<body>
    <!-- 지도를 표시할 div -->
    <div id="map"></div>
    <!-- 식당 정보를 표시할 div -->
    <div class="button">
        <button id="home" onclick="goHome()">회사로</button>
        <br>
        <button id="within_200m" onclick="makeMarker(this.id)">200m 이내</button>
        <button id="within_500m" onclick="makeMarker(this.id)">500m 이내</button>
        <button id="within_1000m" onclick="makeMarker(this.id)">1Km 이내</button>
        <button id="all">전체보기</button>
    </div>
    <div id="list"></div>
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
