<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>맛집 지도</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=775ab3494a5b5001646084d974e20fed"></script>
    <!-- <script type="module" src="map.js"></script> -->
</head>
<body>
    <!-- 지도를 표시할 div -->
    <div id="map"></div>
    <!-- 식당 정보를 표시할 div -->
    <div class="button">
        <button id="home" onclick="goHome()">회사로</button>
        <br>
        <button id="within_200m" onclick="itemFilter(this.id)">200m 이내</button>
        <button id="within_500m" onclick="itemFilter(this.id)">500m 이내</button>
        <button id="within_1000m" onclick="itemFilter(this.id)">1Km 이내</button>
        <button id="all" onclick="itemFilter(this.id)">전체보기</button>
        <br>
        <button id="korean" onclick="kindBtnOnclick(this.id)">한식</button>
        <button id="chinese" onclick="kindBtnOnclick(this.id)">중식</button>
        <button id="japanese" onclick="kindBtnOnclick(this.id)">일식</button>
        <button id="western" onclick="kindBtnOnclick(this.id)">양식</button>
        <button id="snack" onclick="kindBtnOnclick(this.id)">분식</button>
        <button id="cafe" onclick="kindBtnOnclick(this.id)">카페</button>
        <button id="bakery" onclick="kindBtnOnclick(this.id)">제과제빵/떡</button>
        <button id="etc" onclick="kindBtnOnclick(this.id)">기타</button>
    </div>
    <div id="listArea">
        <div id="list"></div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
