<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="B.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=775ab3494a5b5001646084d974e20fed"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>맛집 지도</title>
</head>
<body>
    <div id="root">
        <div id="B">
            <div id="back_area">
                <button type="button" class="btn btn-outline-secondary btn-sm" id="back_button">&#11013</button>
            </div>
            <div id="keyword_area">
                <div id="title_area">
                    <span class='h5' id="keyword_title">키워드</span>
                </div>
                <span id="keyword_word_area"></span>
            </div>
            <div id="left_screen">
                <div open id="recommend_area">
                    <div id="title_area">
                        <span class="h5" id="recommend_title">추천</span>
                        <button type="button" class="btn btn-outline-success btn-sm" id="refresh_button">&#8635</button>
                    </div>
                    <div id="recommend_list"></div>
                </div>
                <div id="list_area">
                    <div id="title_area">
                        <span class="h5" id="list_title">리스트</span>
                        <div class="dropdown" id="select_box">
                            <button type="button" class='btn btn-outline-success btn-sm dropdown-toggle' 
                                    data-bs-toggle="dropdown" id="label">정렬 방법 선택</button>
                            <ul class="dropdown-menu dropdown-menu-end" id="optionList">
                                <li class="dropdown-item" id="optionItem" value="distance">거리</li>
                                <li class="dropdown-item" id="optionItem" value="rate">별점</li>
                            </ul>
                        </div>
                    </div>
                    <div id="list_list"></div>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <div id="plusModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header" id="title_area">
                        <h5 class="modal-title">키워드 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="button_area"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="ok_button">확인</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="./js/BScreen.js"></script>
</body>
</html>
